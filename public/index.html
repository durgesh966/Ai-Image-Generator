<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- end -->
  <title>OpenAI Image Generator</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h2>OpenAI Image Generator</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://beta.openai.com/docs" target="_blank">OpenAI API Docs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main class="mainCont">
    <div class="container-fluid">
      <div class="row Mainitem">
        <section class="showcase col-md-6 formINP">
          <div class="d-flex flex-column justify-content-start align-items-center h-100">
            <div class="container">
              <form id="image-form">
                <h1>Describe An Image</h1>
                <div class="mb-3">
                  <input type="text" class="form-control" id="prompt" placeholder="Enter Text">
                </div>
                <!-- size -->
                <div class="mb-3">
                  <select class="form-select" name="size" id="size">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Generate</button>
              </form>
            </div>
          </div>
        </section>


        <section class="image col-md-6 h-80 formOPT">
          <div class="d-flex align-items-center">
            <div class="container">
              <div class="image-container">
                <h2 class="msg"></h2>
                <img src="" alt="" id="image" class="img-fluid">
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>


  <div class="spinner"></div>

  <script src="js/main.js" defer></script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
